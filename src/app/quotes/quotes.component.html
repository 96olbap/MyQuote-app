<div class="container" id="mj">
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4" id="available-quotes">
                <div class="card-tittle">
                    <h3 class="text-center">My Quotes:</h3>
                </div>
                <div class="card-body">
                    <ul *ngFor='let quote of quotes; let i = index'>
                        <div *ngIf="quote.upvote== highest && quote.upvote > 1; then highlight else empty"></div>

                        <ng-template #highlight>
                            <div class="pad" appHighlight>
                                <li class="p-3">{{ quote.message }} <button (click)='upvote(i)' class="btn btn-outline-dark"><i class="bi bi-hand-thumbs-up-fill"></i></button> {{ quote.upvote }} <button (click)='downvote(i)' class="btn btn-outline-dark"><i class="bi bi-hand-thumbs-down-fill"></i></button>                                    {{ quote.downvote }}</li>
                                <button (click)='showAuthor(i)' class="btn btn-dark">Show Author</button>
                            </div>
                        </ng-template>
                        <ng-template #empty>
                            <div class="pad">
                                <li class="p-3">{{ quote.message }} <button (click)='upvote(i)' class="btn btn-outline-dark"><i class="bi bi-hand-thumbs-up-fill"></i></button> {{ quote.upvote }} <button (click)='downvote(i)' class="btn btn-outline-dark"><i class="bi bi-hand-thumbs-down-fill"></i></button>                                    {{ quote.downvote }}</li>
                                <button (click)='showAuthor(i)' class="btn btn-dark">Show Author</button>
                            </div>
                        </ng-template>
                        <div *ngIf='quote.showDescription'>
                            <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mt-4" id="qtForm">
                <div class="card-tittle">
                    <h2 class="text-center">Create quote:</h2>
                </div>
                <div class="card-body">
                    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
                </div>
            </div>
        </div>
        <div class="row-footer mt-4 h5-responsive font-weight-bold text-center">
            <p>Â© Copyright: </p>
        </div>

    </div>
